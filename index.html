<!DOCTYPE html>
<html>
    <head>
        <title>JobFinder</title>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta 
            name="description" 
            content="Este é um site de estudo.">
        <meta 
            name="keywords" 
            content="HTML, CSS, JavaScript, Programação, Tutoriais">
        <meta 
            name="author" 
            content="Emerson M. Luz">
        <meta 
            http-equiv="refresh" 
            content="300">
        <link 
            rel="stylesheet" 
            type="text/css" 
            href="css/styles.css">
        <link 
            rel="stylesheet" 
            type="text/html"
            href="fonts/open-sans/">
        <script 
            src="https://kit.fontawesome.com/2b1a682712.js" 
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="nav-container">
                        <img id="logo" src="img/logo.png" alt="JobFinder">
                        <ul>
                            <li><a href="#">Encontrar vaga</a></li>
                            <li><a href="#">Enviar vaga</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </div>
                </nav>
                <div id="main-banner">
                    <div id="search-form">
                        <h1>A maneira mais fácil de encontrar seu novo emprego</h1>
                        <p>Conecte-se de forma gratuita as melhores empresas
                            e consiga o emprego dos seus sonhos.</p>
                        <form>
                            <input type="text" name="job" placeholder="Digite o cargo">
                            <select name="region">
                                <option value="all">Todos as regiões</option>
                                <option value="center">Centro</option>
                                <option value="norte">Norte</option>
                                <option value="sul">Sul</option>
                            </select>
                            <select name="category">
                                <option value="all">Categoria</option>
                            </select>
                            <input type="submit" value="Pesquisar">
                        </form>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
